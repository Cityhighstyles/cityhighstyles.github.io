<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>City High Styles â€” Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Auto redirect after 1.0 seconds -->
  <meta http-equiv="refresh" content="1.0; url=https://cityhighstyles.vercel.app/">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-container {
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    .text {
      opacity: 0.8;
      font-size: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="loader-container">
    <div class="logo">City High Styles</div>
    <div class="spinner"></div>
    <div class="text">Redirecting to our new website...</div>
  </div>

  <!-- JS fallback redirect -->
  <script>
    setTimeout(() => {
      window.location.href = "https://cityhighstyles.vercel.app/";
    }, 1000);
  </script>

</body>
</html>
